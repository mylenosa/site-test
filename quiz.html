<h1>Quiz de Pegada de Carbono</h1>

<form id="quiz-form">
  <div class="question">
    <p>1. Quantas vezes por semana você come carne vermelha?</p>
    <label><input type="radio" name="q1" value="1">Menos de uma vez</label>
    <label><input type="radio" name="q1" value="2">1-3 vezes</label>
    <label><input type="radio" name="q1" value="3">Mais de 3 vezes</label>
  </div>
  
  <div class="question">
    <p>2. Você costuma usar transporte público ou bicicleta para se locomover?</p>
    <label><input type="radio" name="q2" value="1">Sim</label>
    <label><input type="radio" name="q2" value="2">Às vezes</label>
    <label><input type="radio" name="q2" value="3">Não</label>
  </div>
  
  <!-- Adicione mais perguntas aqui -->
  
  <button type="submit">Enviar</button>
</form>

<div id="result"></div>
